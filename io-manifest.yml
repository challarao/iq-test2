--- 
application: 
  appId: GAZER-124
  appName: TEST
  appType: Webapp
  assetId: cr-TESTAPP3
  buildSystem: Maven
  fileChangeThreshold: 1
  frameworks: 
    - "Spring security"
    - Hibernate
  microservice: false
  platformVersion: "Java 8"
  projectLanguage: Java
  restApi: false
  riskMatrixRevision: cr-Rev2.0-dast-only
  sdlcType: EDM
  sensitivePackagePattern: .*(\+\+\+.*(com\/mycompany\/app)).*
  sourceFilePattern: .*\+\+\+.*(\.java|\.jsp)+.*
  webservice: false

connectors: 
  - 
    connector_name: slack
    fields: 
      bearertoken: <<SLACK_TOKEN>>
      channelidentifier: C01RF6ALQ49
  - 
    connector_name: jira
    fields: 
      assignee: <<JIRA_ASSIGNEE>>
      authtoken: <<JIRA_AUTH_TOKEN>>
      issuetype: Bug
      projectkey: IQ3
      url: <<JIRA_URL>>
      username: <<JIRA_USERNAME>>
  - 
    connector_name: github
    fields: 
      file_path: workflowengine-results.sarif.json
      owner_name: challarao
      repository_name: iq-test2
      username: challarao
environment: 
  githubApiUrl: "https://api.github.com/repos/"
  githubToken: <<GITHUB_TOKEN>>
  githubUsername: challarao
  imChannelIdentifier: C01RF6ALQ49
  jiraApiUrl: <<JIRA_API_URL>>
  jiraAuthToken: <<JIRA_AUTH_TOKEN>>
  jiraIssuesQuery: project=IQ3
  jiraProjectName: IQ3
  jiraUserName: <<JIRA_USERNAME>>
  scm: github
  scmBranchName: master
  scmOwner: challarao
  scmRepositoryName: iq-test2
  testDeploymentRoot: insecure-bank
  enableJira: true

sct: 
  enableBuildBreaker: true
  enableJira: true
  jiraIssueType: Bug
security: 
  activities: 
    dast: 
      rescanThreshold: 10
    dastplusm: 
      rescanThreshold: 10
    imageScan: 
      rescanThreshold: 10
    sast: 
      rescanThreshold: 10
    sastplusm: 
      rescanThreshold: 10
    sca: 
      rescanThreshold: 10
  pipeline: 
    toolchain: Synopsys
    type: Inline
    runSonar: false
tool_information: 
  - 
    enabled: true
    fields: 
      file_path: coverity-results.json
    tool_name: coverity
  - 
    enabled: true
    fields: 
      auth_token: <<POLARIS_ACCESS_TOKEN>>
      instance_url: <<POLARIS_SERVER_URL>>
      project_name: iq-test
    tool_name: polaris
  - 
    enabled: true
    fields: 
      auth_token: <<BLACKDUCK_ACCESS_TOKEN>>
      instance_url: <<BLACKDUCK_SERVER_URL>>
      project_name: iq-test
    tool_name: blackduck
   
buildbreaker:
- activityname: sast
  status:
  - new
  - open
  overallseverity:
  - high
  - low
  - medium
  - audit
- activityname: sca
  status:
  - new
  - open
  overallseverity:
  - high
  - audit
